dist: trusty
sudo: false
language: c
compiler:
- clang
- gcc
addons:
  apt:
    packages:
    - autoconf
    - autoconf-archive
    - automake
    - python-docutils
    - python-nose
    - python-pip
    - python-pygments
before_install:
- export PATH=$(echo "$PATH" | tr ':' '\n' | sed -e '/\/opt\/python/d' | tr '\n' ':' | sed 's/::/:/g')
install:
- pip install --user pydiatra
- pip install --user pyflakes
- pip install --user pylint
script:
- ./private/autogen
- ./configure --prefix ~/.local
- make
- make test
- make -C doc
- make install
- hungrycat || [ $? -eq 1 ]
- MANPATH=~/.local/share/man MANWIDTH=80 man 1 hungrycat | grep -C 999 -w HUNGRYCAT
- private/check-rst
- python -m pydiatra *.py
- python -m pyflakes *.py
- python -m pylint *.py

